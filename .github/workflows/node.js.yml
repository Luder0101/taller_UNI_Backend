# Nombre del workflow que aparecerÃ¡ en la pestaÃ±a Actions de GitHub
name: CI/CD Pipeline

# Define cuÃ¡ndo se ejecutarÃ¡ este workflow
on:
  # Se ejecuta cuando hay un push a las ramas especificadas
  push:
    branches:
      - main        # Rama principal
      - develop     # Rama de desarrollo (opcional, puedes eliminarla si no la usas)

  # Se ejecuta cuando se crea un Pull Request hacia estas ramas
  pull_request:
    branches:
      - main
      - develop

# Define las variables de entorno globales para todos los jobs
env:
  NODE_VERSION: '20.x'  # VersiÃ³n de Node.js a utilizar

# Define los trabajos (jobs) que se ejecutarÃ¡n
jobs:
  # ============================================
  # JOB 1: LINTING Y VERIFICACIÃ“N DE CÃ“DIGO
  # ============================================
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest  # Sistema operativo donde se ejecutarÃ¡

    steps:
      # Descarga el cÃ³digo del repositorio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Configura Node.js en el runner
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'  # Cachea las dependencias de npm para acelerar builds

      # Instala las dependencias del proyecto
      - name: ğŸ“¦ Install dependencies
        run: npm ci  # ci es mÃ¡s rÃ¡pido y confiable que install para CI

      # Ejecuta ESLint para verificar la calidad del cÃ³digo
      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  # ============================================
  # JOB 2: BUILD DEL PROYECTO
  # ============================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint  # Este job espera a que 'lint' termine exitosamente

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Genera el cliente de Prisma (necesario para el build)
      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate

      # Compila la aplicaciÃ³n NestJS
      - name: ğŸ—ï¸ Build project
        run: npm run build

      # Guarda los artefactos del build para usarlos en otros jobs
      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1  # Mantiene los artefactos por 1 dÃ­a

  # ============================================
  # JOB 3: TESTS UNITARIOS
  # ============================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build  # Espera a que el build termine

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate

      # Ejecuta los tests unitarios con Jest
      - name: ğŸ§ª Run unit tests
        run: npm run test -- --passWithNoTests
        # --passWithNoTests permite que pase aunque no haya tests (Ãºtil al iniciar)

      # Ejecuta los tests con cobertura de cÃ³digo
      - name: ğŸ“Š Run tests with coverage
        run: npm run test:cov -- --passWithNoTests

      # Sube el reporte de cobertura como artefacto
      - name: ğŸ“ˆ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # JOB 4: TESTS END-TO-END (E2E)
  # ============================================
  test-e2e:
    name: ğŸ¯ Run E2E Tests
    runs-on: ubuntu-latest
    needs: build

    # Servicios adicionales necesarios para los tests (base de datos, etc.)
    services:
      # Ejemplo: PostgreSQL para tests E2E (ajusta segÃºn tu DB)
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # ConfiguraciÃ³n de salud para esperar que la DB estÃ© lista
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate

      # Ejecuta las migraciones de Prisma en la base de datos de test
      - name: ğŸ—„ï¸ Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: npx prisma migrate deploy

      # Ejecuta los tests end-to-end
      - name: ğŸ¯ Run E2E tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: npm run test:e2e -- --passWithNoTests

  # ============================================
  # JOB 5: DEPLOY A RENDER
  # ============================================
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    # Solo se ejecuta si todos los tests y builds pasaron
    needs: [lint, build, test, test-e2e]
    # Solo despliega cuando es push a main (no en PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Trigger del deploy en Render usando su Deploy Hook
      - name: ğŸš€ Trigger Render Deploy
        env:
          # RENDER_DEPLOY_HOOK_URL debe configurarse en GitHub Secrets
          # Para obtenerlo: Render Dashboard â†’ tu servicio â†’ Settings â†’ Deploy Hook
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          # Realiza una peticiÃ³n POST al webhook de Render para iniciar el deploy
          curl -X POST $RENDER_DEPLOY_HOOK

      - name: âœ… Deployment triggered
        run: |
          echo "ğŸ‰ Deployment has been triggered on Render!"
          echo "ğŸ“ Check the status at: https://dashboard.render.com"
          echo "â±ï¸ The deployment typically takes 2-5 minutes to complete"

  # ============================================
  # JOB 6: NOTIFICACIÃ“N DE ESTADO (OPCIONAL)
  # ============================================
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()  # Se ejecuta siempre, incluso si hay fallos

    steps:
      - name: ğŸ“Š Check workflow status
        run: |
          echo "Pipeline execution completed!"
          echo "Deploy status: ${{ needs.deploy.result }}"
